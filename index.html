<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Donut | Clients</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Minecraft', Arial, sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: url('https://raw.githubusercontent.com/donut-clients/web2/main/background.png') no-repeat center center;
            background-size: cover;
        }
        
        .minecraft-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        
        .header p {
            font-size: 1.2rem;
            margin-top: 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            z-index: 2;
        }
        
        .nav-item {
            background-color: rgba(0, 0, 0, 0.5);
            color: #00ffcc;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .nav-item:hover {
            background-color: rgba(0, 0, 0, 0.7);
            transform: translateY(-3px);
        }
        
        .discord-btn {
            background-color: #5865F2;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        
        .discord-btn:hover {
            background-color: #4752C4;
            transform: scale(1.05);
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
            width: 100%;
            z-index: 2;
        
        }
        
        .minecraft-model {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }
        
        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" style="background-image: url('https://raw.githubusercontent.com/donut-clients/web2/main/background.png');">
        <div class="header">
            <h1>Donut | Clients</h1>
            <p>This is still in build</p>
        </div>
        
        <div class="nav">
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item">About Us</a>
            <a href="#" class="nav-item">Vouches</a>
            <a href="https://discord.gg/4V6DqJk6Ak" class="discord-btn" target="_blank">Join Discord</a>
        </div>
        
        <div class="center-character">
            <img class="minecraft-model" src="https://raw.githubusercontent.com/donut-clients/web2/main/skin.png" alt="Minecraft 3D model">
        </div>
        
        <div class="footer">
            <p>Owner: Hehe</p>
        </div>
    </div>
</body>
</html>
